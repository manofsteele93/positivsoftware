<script>
$(document).ready(function(){

	// Hamburger
	$("#hamburger").click(function(event){
		$("#menu>div:not(#hamburger)").slideToggle();
		event.stopPropagation();
	});

}); // End ready()



// Show hidden menu on window resize
$(window).resize(function() {
	if ($(window).width() >= 800) {
		$("#menu>div:not(#hamburger)").show();
	}
});

</script>
